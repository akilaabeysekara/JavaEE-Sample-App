<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="navigation">
    <button onclick="window.location.href='Customer.html'">Customer</button>
    <button onclick="window.location.href='Item.html'">Item</button>
    <button onclick="window.location.href='Order.html'">Order</button>
    <button onclick="window.location.href='../index.html'">Home</button>
</div>
<h1>Item</h1>
<div id="item-data">
    <input type="text" id="item-code" placeholder="Item Code"><br>
    <input type="text" id="item-name" placeholder="Item Name"><br>
    <input type="text" id="item-price" placeholder="Item Price"><br>
    <input type="text" id="item-qty" placeholder="Item Quantity"><br>
    <button onclick="saveItem()">Save</button>
    <button onclick="updateItem()">Update</button>
    <button onclick="deleteItem()">Delete</button>
</div>
<div id="items">
    <table id="item-table">
        <thead>
        <tr>
            <th>Code</th>
            <th>Item Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script src="../assests/js/jquery-3.7.1.min.js"></script>
<script>
    function saveItem() {
        var code = $("#item-code").val();
        var name = $("#item-name").val();
        var price = $("#item-price").val();
        var qty = $("#item-qty").val();

        $.ajax({
            type: "POST",
            url: "http://localhost:8080/Day_04_POS_Backend_Web_exploded/api/v1/item",
            contentType: "application/json",
            data: JSON.stringify({code: code, name: name, price: price, qty: qty}),
            success: function (response) {
                alert("Item Saved Successfully");
                getAllItems();
            }, error: function (error) {
                alert("Error saving item");
                console.log(error);
            }
        })
    }

    function updateItem() {
        var code = $("#item-code").val();
        var name = $("#item-name").val();
        var price = $("#item-price").val();
        var qty = $("#item-qty").val();

        $.ajax({
            type: "PUT",
            url: "http://localhost:8080/Day_04_POS_Backend_Web_exploded/api/v1/item",
            contentType: "application/json",
            data: JSON.stringify({code: code, name: name, price: price, qty: qty}),
            success: function (response) {
                alert("Item Updated Successfully");
                getAllItems();
            },
            error: function (error) {
                alert("Error updating item");
                console.log(error);
            }
        });
    }

    function deleteItem() {
        var code = $("#item-code").val();
        $.ajax({
            type: "DELETE",
            url: "http://localhost:8080/Day_04_POS_Backend_Web_exploded/api/v1/item?code=" + code,
            success: function (response) {
                alert("Item Deleted Successfully");
                getAllItems();
            },
            error: function (error) {
                alert("Error deleting item");
                console.log(error);
            }
        });
    }

    function getAllItems() {
        $.ajax({
            type: "GET",
            url: "http://localhost:8080/Day_04_POS_Backend_Web_exploded/api/v1/item",
            success: function (response) {
                $("#item-table tbody").html("");
                $.each(response, function (index, item) {
                    $("#item-table tbody").append("<tr><td>" + item.code + "</td><td>" + item.name + "</td><td>" + item.price + "</td><td>" + item.qty + "</td></tr>");
                })
            }, error: function (error) {
                alert("Error loading items");
                console.log(error);
            }
        })
    }

    $(document).ready(function () {
        getAllItems();
    });
</script>
</body>
</html>
